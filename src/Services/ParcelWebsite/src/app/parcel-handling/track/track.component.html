<div>
  <h1>Track your parcel</h1>
  <form novalidate #form="ngForm" (submit)="onTrack(form)">
    <div class="form-group">
      <label>Tracking ID: </label>
      <input class="form-control form-control-lg" placeholder="ABCDEFGHI"
             name="tid" #tid="ngModel" [(ngModel)]="service.searchTrackingId"
             required [class.invalid]="tid.invalid && tid.touched">
    </div>
    <div class="form-group py-3 col-md-6">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Track</button>
    </div>
  </form>
  <div>
    <div>
      <label>State: {{service.trackingInf.state}}</label>
    </div>
    <label>Visited Hops: </label>
    <table class="table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
          <th>Datetime</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vh of service.trackingInf.visitedHops">
          <td>{{vh.code}}</td>
          <td>{{vh.description}}</td>
          <td>{{vh.dateTime}}</td>
        </tr>
      </tbody>
    </table>
    <label>Future Hops: </label>
    <table class="table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
          <th>Datetime</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fh of service.trackingInf.futureHops">
          <td>{{fh.code}}</td>
          <td>{{fh.description}}</td>
          <td>{{fh.dateTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
